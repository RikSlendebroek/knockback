<!DOCTYPE HTML>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <title>Knockback.ViewModel Test Suite</title>
  <!-- LIBRARY DEPENDENCIES -->
  <script type="text/javascript" src="../../vendor/knockout-2.1.0.js"></script>
  <script type="text/javascript" src="../../vendor/underscore-1.4.2.js"></script>
  <script type="text/javascript" src="../../vendor/backbone-0.9.2.js"></script>

  <!-- LIBRARY -->
  <script type="text/javascript" src="../../knockback-core.min.js"></script>
  <script type="text/javascript" src="../../lib/knockback-localization.js"></script>
  <script type="text/javascript" src="../../lib/knockback-statistics.js"></script>

  <!-- TESTS -->
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" type="text/css" media="screen" />

  <script type="text/javascript" src="../vendor/qunit/jslitmus.js"></script>
  <script type="text/javascript" src="build/test.js"></script>
</head>
<body>
  <div>
    <h1 id="qunit-header">Knockback.ViewModel Test Suite</h1>

    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>
  <script type="text/javascript">QUnit.done = function(failures, total) {if (!total) { $('#qunit-banner').removeClass('qunit-pass').addClass('qunit-fail'); throw 'Warning: no tests run'}}</script>
</body>
</html>
